name: Deploy to GitHub Pages

on:
  push:
    branches: 'master'

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: 'pages'
  cancel-in-progress: true

jobs:
  build_site:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Install Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: 'latest'

      - name: Install dependencies
        run: bun install

      - name: build
        env:
          BASE_PATH: 'https://gabrielcmarques.github.io/'
        run: |
          bun run build
      - name: Upload Artifacts
        uses: actions/upload-pages-artifact@v2.0.0
        with:
          name: build
          path: 'build/'

  deploy:
    environment:
      name: github-pages
      url: https://gabrielcmarques.github.io/
    needs: build_site
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to Github Pages
        id: deployment
        uses: actions/deploy-pages@v3