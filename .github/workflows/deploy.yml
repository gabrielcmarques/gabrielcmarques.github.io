name: Deploy to GitHub Pages

on:
  push:
    branches:
      - 'master'

jobs:
  build_site:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Use Node.js 20
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm install

      - name: Build
        env:
          BASE_PATH: 'https://gabrielcmarques.github.io/'
        run: |
          npm run build

      - name: Upload Artifacts
        uses: actions/upload-artifact@v2
        with:
          name: site-files
          path: 'build/'

  deploy:
    needs: build_site
    runs-on: ubuntu-latest

    permissions:
      contents: read
      pages: write
      id-token: write

    environment:
      name: github-pages
      url: https://gabrielcmarques.github.io/

    steps:
      - name: Download Artifacts
        uses: actions/download-artifact@v2
        with:
          name: site-files
          path: 'build/'

      - name: Deploy
        id: deployment
        uses: actions/deploy-pages@v2
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
