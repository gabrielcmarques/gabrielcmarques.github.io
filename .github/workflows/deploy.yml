name: Deploy to GitHub Pagess

on:
  push:
    branches: 'master'

jobs:
  build_site:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Install Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: 'latest'

      - name: Install dependencies
        run: bun install

      - name: build
        env:
          BASE_PATH: 'https://gabrielcmarques.github.io/'
        run: |
          bun run build
      - name: Upload Artifacts
        uses: actions/upload-artifact@v2
        with:
          name: build
          path: 'build/'

  deploy:
    needs: build_site
    runs-on: ubuntu-latest

    permissions:
      contents: read
      pages: write
      id-token: write

    environment:
      name: github-pages
      url: https://gabrielcmarques.github.io/

    steps:
      - name: Download Artifacts
        uses: actions/download-artifact@v2
        with:
          name: build
          path: 'build'

      - name: Deploy
        id: deployment
        uses: actions/deploy-pages@v2
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
